<!DOCTYPE html>
<html>

<head>
    <title>Validation Form</title>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var fathername = document.myform.fathername.value;
            var num = document.myform.num.value;
            var x = document.myform.email.value;
            var atposition = x.indexOf("@");
            var dotposition = x.lastIndexOf(".");

            if (name == null || name == "" || fathername == null || fathername == "" || num == null || num == "" || x == null || x == "") {
                alert("Mandatory Fields cannot be blank!");
                return false;
            }
            if (isNaN(num)) {
                document.getElementById("numloc").innerHTML = "Enter Numeric value only";
                return false;
            } else if (num.value.length() < 10) {
                alert("");
                return false;
            } else {
                return true;
            }
            if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {
                alert("Please enter a valid e-mail address \n atpostion:" + atposition + "\n dotposition:" + dotposition);
                return false;
            }
        }  
    </script>
</head>


<form name="myform" method="post" action="abc.jsp" onsubmit="return validateform()">
    Name: <input type="text" name="name"><br />
    Father's Name: <input type="text" name="fathername"><br />
    Number: <input type="text" name="num"><span id="numloc"></span><br />
    Email: <input type="text" name="email"><br />
    <input type="submit" value="submit">
</form>


</html>
