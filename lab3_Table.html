<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>
    <!--
        * Use of Rowspan & Colspan in table
    -->
    <table border="1">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</a></td>
            </tr>
            <tr>

                <td>Row 2 Cell 2</a></td>
                <td>Row 2 Cell 3</a></td>
            </tr>
            <tr>

                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
