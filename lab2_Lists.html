<!DOCTYPE html>
<html>

<head>
    <title>
        Types of List
    </title>
</head>

<body>
    
    <center>
        <h1>Types of Lists</h1>
    </center>
    <hr>

    <h2>Ordered List</h2>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

</body>

</html>
